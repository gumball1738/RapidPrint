<!DOCTYPE html>
<html>
<head>
    <title>Calculate Summation</title>
   
</head>
<body>
    <h2>Question 3</h2>
       <lable> Number 1:</lable> <input type="number" id="number1" /> 
        <lable>Number 2:</lable> <input type="number" id="number2" />
        <button onclick="Sum()">Submit</button>
    <p id="result"></p>
</body>
 <script>
        function Sum() {
            let num1 = parseFloat(document.getElementById("number1").value);
            let num2 = parseFloat(document.getElementById("number2").value);
            // Calculate the sum
            let sum = num1 + num2;
            // Display the result
            document.getElementById("result").innerHTML = 
			("Total summation is "+ "<b>" + sum +"</b>");
        }
    </script>
